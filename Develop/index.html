<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Develop/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex">
      <!-- Timeblocks go here -->
      <div class="standard-hr col-1 d-flex flex-column justify-content-evenly">
        <p class="hour text-center pt-4">9 AM</p>
        <p class="hour text-center pt-4">10 AM</p>
        <p class="hour text-center pt-4">11 AM</p>
        <p class="hour text-center pt-4">12 PM</p>
        <p class="hour text-center pt-4">1 PM</p>
        <p class="hour text-center pt-4">2 PM</p>
        <p class="hour text-center pt-4">3 PM</p>
        <p class="hour text-center pt-4">4 PM</p>
        <p class="hour text-center pt-4">5 PM</p>
      </div>
      <!-- end time block-->
      
      <!-- tasks -->
      <div class="user-task col-10 d-flex flex-column justify-content-evenly">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
        <input class="task-input">
      </div>
      <!-- end tasks-->

      <!-- buttons -->
      <div class="buttons col-1 d-flex flex-column justify-content-evenly">
        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>

        <button class="saveBtn">
          <span class="oi oi-box"></span>
        </button>
      </div>
      <!-- end buttons -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Develop/js/script.js"></script>
  </body>
</html>
